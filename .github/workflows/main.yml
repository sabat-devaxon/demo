name: Send

on:
  schedule:
    - cron: "*/2 * * * *"  # Run every 2 minutes

jobs:
  merge-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Send merged files
        run: python SendMail.py
